{% extends "detector/layout.html" %}

{% block content %}

</br>
</br>
<div class="container">
	</br>
	<h5 style = "color:red">{{errorString}}</h5>
	<h5 style = "color:green">{{successString}}</h5>
<div>

	<form action="{% url 'callScraper' %}" method="POST">
	{% csrf_token %}
		<h3> Scrape Instagram for Training Set</h3>
		<div class="form-group">
		    <label for="brand">Brand</label>
		    <input type="text" class="form-control" id="brand" name="brand">
		 </div>
		 <div class="form-group">
		    <label for="max_num">Max # of images to scrape for: </label>
		    <input type="number" class="form-control" id="maxNum" name="maxNum">
		 </div>
		 <button type="submit" class="btn btn-primary" id="load"  onclick="scrape()">
			 <span class="spinner" style="display: none;">
				 <i class='fa fa-spinner fa-spin'></i>
			 </span>
			 Scrape</button>
	 </form>
 </div>
 </div>


 <script type="text/javascript">
	function scrape() {
		console.log("in scrape function");
		$('.spinner').show();
		$('#load').addClass("disabled");

	}


</script>
{% endblock %}
